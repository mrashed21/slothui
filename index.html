<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sloth-UI</title>
    <link
      rel="shortcut icon"
      href="./assets/image/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <!-- start nav section -->
      <nav class="nav">
        <!-- logo -->
        <div class="logo">
          <a href="#">
            <img src="./assets/image/logo.png" alt="Sloth-UI" class="" />
          </a>
        </div>
        <!-- menu-item -->
        <menu>
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">Features</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Achievements</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Testimonials</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">FAQ</a>
            </li>
          </ul>
        </menu>
        <!-- auth -->
        <div class="auth">
          <a href="#">
            <button class="btn btn-signIn">Sign In</button>
          </a>
          <a href="#">
            <button class="btn btn-logIn">Log In</button>
          </a>
        </div>
      </nav>
      <!-- end nav section -->
      <!-- start hero section -->
      <section class="hero">
        <div class="gen-z">
          <p class="heading">Design System For Gen Z</p>
          <h1>Unleash Your Inner Design Sloth Today.</h1>
          <p class="description">
            Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet.
            Cras fermentum odio eu feugiat pretium nibh ipsum. Venenatis cras
            sed felis eget velit aliquet.
          </p>

          <!-- app store -->
          <div class="app-store">
            <button>
              <img src="./assets/image/app-store.svg" alt="app-store" />
            </button>
            <button>
              <img src="./assets/image/play-store.svg" alt="play-store" />
            </button>
          </div>
        </div>
        <!-- hero image -->
        <div class="hero-image">
          <div class="left-image">
            <img src="./assets/image/Desktop-min 1.svg" alt="hero-image" />
          </div>
          <div class="right-image">
            <img src="./assets/image/Change Here.svg" alt="hero-image" />
          </div>
        </div>
      </section>
      <!-- end hero section -->
    </header>
    <!-- header section end -->
    <!-- start main section -->
    <main>
      <!-- start Social Proof Section -->
      <section class="social-proof">
        <div class="social-image">
          <img src="./assets/image/delta.svg" alt="company-logo" />
          <img src="./assets/image/logo-2.svg" alt="company-logo" />
          <img src="./assets/image/logo-3.svg" alt="company-logo" />
          <img src="./assets/image/logo-4.svg" alt="company-logo" />
          <img src="./assets/image/logo-5.svg" alt="company-logo" />
          <img src="./assets/image/logo-6.svg" alt="company-logo" />
          <img src="./assets/image/logo-7.svg" alt="company-logo" />
          <img src="./assets/image/logo-8.svg" alt="company-logo" />
          <img src="./assets/image/logo-9.svg" alt="company-logo" />
          <img src="./assets/image/logo-10.svg" alt="company-logo" />
          <img src="./assets/image/logo-11.svg" alt="company-logo" />
        </div>
      </section>
      <!-- end Social Proof Section -->
    </main>
    <!-- end main section -->
    <script src="./assets/javaScript/index.js"></script>
